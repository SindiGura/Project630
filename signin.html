    <div id="successMessage" class="alert alert-success text-center">
        Sign-up Successful! Please log in.
    </div>

    <div id="errorMessage" class="alert alert-danger text-center">
        Invalid email or password. Please try again.
    </div>
    <main>
        <div class="signup-container">
            <form action="signin.php" method="post">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </main>
    <script>
        function getURLParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if 'signup=success' exists and show the success message
        if (getURLParam('signup') === 'success') {
            document.getElementById("successMessage").style.display = "block";
        }

        // Check if 'error=invalid' exists and show the error message
        if (getURLParam('error') === 'invalid') {
            document.getElementById("errorMessage").style.display = "block";
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
