<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="page.html">Home</a>
        </nav>
        <h1>Shopping</h1>
    </header>
    
    <main>
        <section id="items">
            <h2>Available Items</h2>
            <div class="item" draggable="true" data-name="Blender" data-price="$40">Blender - $40</div>
            <div class="item" draggable="true" data-name="Toaster" data-price="$25">Toaster - $25</div>
            <div class="item" draggable="true" data-name="Coffee Maker" data-price="$50">Coffee Maker - $50</div>
        </section>
        
        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
        </section>
    </main>
</body>
</html>
